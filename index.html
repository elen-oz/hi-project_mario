<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super-Mario</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__mobile-nav">
          <input type="checkbox" class="mobile-nav__toggle" id="toggle" />
          <div class="mobile-nav__item">
            <a class="nav__link" href="./index.html">Home</a>
          </div>
          <div class="mobile-nav__item">
            <a class="nav__link" href="./pages/gameplay/index.html">Gameplay</a>
          </div>
          <div class="mobile-nav__item">
            <a class="nav__link" href="./pages/history/index.html">History</a>
          </div>
          <div class="mobile-nav__item">
            <a class="nav__link" href="./pages/contact/index.html">Contact</a>
          </div>

          <label class="mobile-nav__floating-button" for="toggle">Menu</label>
        </div>

        <nav class="header__desktop-nav">
          <ul class="desktop-nav__list">
            <li><a class="nav__link" href="./index.html">Home</a></li>
            <li class="desktop-nav__separator">&mdash;</li>
            <li>
              <a class="nav__link" href="./pages/gameplay/index.html"
                >Gameplay</a
              >
            </li>
            <li class="desktop-nav__separator">&mdash;</li>
            <li>
              <a class="nav__link" href="./pages/history/index.html">History</a>
            </li>
            <li class="desktop-nav__separator">&mdash;</li>
            <li>
              <a class="nav__link" href="./pages/contact/index.html">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <section class="hero-section cursor-mario">
          <h1 class="hero__title title--multi-color">
            <span>s</span><span>u</span><span>p</span><span>e</span
            ><span>r</span><span>&nbsp;</span><span>m</span><span>a</span
            ><span>r</span><span>i</span><span>o</span>
          </h1>

          <a
            href="https://supermario-game.com"
            target="_blank"
            rel="nofollow"
            title="*The game is located on a third party site"
          >
            <div class="button">play game*</div>
            <p class="hero__button-text">
              *The game is located on a third party site
            </p>
          </a>

          <a
            class="hero__egg-link"
            href="https://elen-oz.github.io/hi-project_fan-page/"
            target="_blank"
            rel="nofollow"
            title="Yippee-ki-yay, motherf***er!"
          >
            <img
              src="./img/gifs/running-mario.gif"
              alt="running mario"
              class="hero__egg-img"
          /></a>
        </section>

        <audio loop autoplay controls class="bg-audio">
          <source src="./audio/audio-mario.m4a" type="audio/mpeg" />
          Your browser does not support audio.
        </audio>
      </main>

      <footer class="footer">
        &mdash;
        <a href="https://github.com/elen-oz" target="_blank" rel="nofollow"
          >elen-oz</a
        >
        &mdash; &copy; 2023 &mdash;
        <span class="footer__text">
          <a
            href="https://github.com/elen-oz/hi-project_mario"
            target="_blank"
            rel="nofollow"
            >this project on GitHub</a
          >
          &mdash;
          <div class="footer__info">
            Information about the game is taken from open sources.
          </div>
        </span>
      </footer>
    </div>
  </body>
</html>
