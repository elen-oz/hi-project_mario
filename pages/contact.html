  <body>

      <header class="site-header">

          <div class="mobile-menu__item">

          <div class="mobile-menu__item">

          <label class="mobile-menu__floating-button" for="toggle">Menu</label>
        </div>

        <nav class="site-nav__desktop-menu">
          <ul class="site-nav__menu">
            <li><a class="site-nav__link" href="../index.html">Home</a></li>
            <li class="site-header__desktop-dash">&mdash;</li>
            <li>
              <a class="site-nav__link" href="./gameplay.html">Gameplay</a>
            </li>
            <li class="site-header__desktop-dash">&mdash;</li>
            <li><a class="site-nav__link" href="./history.html">History</a></li>
            <li class="site-header__desktop-dash">&mdash;</li>
            <li><a class="site-nav__link" href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <section class="section">
          <h1 class="main-title text--multi-color cursor-mario">
            <span>g</span><span>a</span><span>m</span><span>e</span
            ><span>p</span><span>l</span><span>a</span><span>y</span>
          </h1>

          <div class="contact__wrapper" style="padding-bottom: 0">
            <form action="./error.html" class="contact__form">
              <label for="name" class="contact__label">Your Name:</label>
              <input type="text" id="name" name="name" class="contact__input" />

              <!-- ---------- -->
              <fieldset class="wrapper--radio">
                <legend class="contact__label">You like the most...</legend>

                <div class="contact__input--radio">
                  <input
                    type="radio"
                    id="red"
                    name="color"
                    value="salmon"
                    class="radio__dot radio__dot--salmon"
                    checked
                  />
                  <label for="salmon">Salmon</label>
                </div>

                <div class="contact__input--radio">
                  <input
                    type="radio"
                    id="blue"
                    name="color"
                    value="blue"
                    class="radio__dot radio__dot--blue"
                  />
                  <label for="blue">Blue</label>
                </div>

                <div class="contact__input--radio">
                  <input
                    type="radio"
                    id="yellow"
                    name="color"
                    value="yellow"
                    class="radio__dot radio__dot--yellow"
                  />
                  <label for="yellow">Yellow</label>
                </div>

                <div class="contact__input--radio">
                  <input
                    type="radio"
                    id="green"
                    name="color"
                    value="green"
                    class="radio__dot radio__dot--green"
                  />
                  <label for="green">Green</label>
                </div>

                <div class="contact__input--radio">
                  <input
                    type="radio"
                    id="none-color"
                    name="color"
                    value="none-color"
                    class="radio__dot radio__dot--black"
                  />
                  <label for="none-color" class="contact__radio--none-color"
                    >not a color-lover</label
                  >
                </div>
              </fieldset>
              <!-- =============== -->

              <label for="subject-select" class="contact__label"
                >Subject:</label
              >
              <select name="subject" id="subject-select" class="contact__input">
                <option value="">--Choose a subject--</option>
                <option value="question">Question</option>
                <option value="suggestion">Suggestion</option>
                <option value="other">Other</option>
              </select>

              <label for="content" class="contact__label">Message:</label>
              <textarea
                name="content"
                id="content"
                class="contact__input"
                cols="30"
                rows="2"
              ></textarea>

              <button type="submit" class="site-button contact__button">
                Submit
              </button>
              <p style="margin: 0; padding-top: 0.5rem; font-style: italic">
                Try it!
              </p>
            </form>
          </div>
        </section>
      </main>
