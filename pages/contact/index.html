<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Super Mario</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../styles/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__mobile-nav">
          <input type="checkbox" class="mobile-nav__toggle" id="toggle" />
          <div class="mobile-nav__item">
            <a class="nav__link" href="../../index.html">Home</a>
          </div>
          <div class="mobile-nav__item">
            <a class="nav__link" href="../gameplay/index.html">Gameplay</a>
          </div>
          <div class="mobile-nav__item">
            <a class="nav__link" href="../history/index.html">History</a>
          </div>
          <div class="mobile-nav__item">
            <a class="nav__link" href="../contact/index.html">Contact</a>
          </div>

          <label class="mobile-nav__floating-button" for="toggle">Menu</label>
        </div>

        <nav class="header__desktop-nav">
          <ul class="desktop-nav__list">
            <li>
              <a class="nav__link" href="../../index.html">Home</a>
            </li>
            <li class="desktop-nav__separator">&mdash;</li>
            <li>
              <a class="nav__link" href="../gameplay/index.html">Gameplay</a>
            </li>
            <li class="desktop-nav__separator">&mdash;</li>
            <li>
              <a class="nav__link" href="../history/index.html">History</a>
            </li>
            <li class="desktop-nav__separator">&mdash;</li>
            <li>
              <a class="nav__link" href="../contact/index.html">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <section class="container">
          <h1 class="main__title title--multi-color cursor-mario">
            <span>c</span><span>o</span><span>n</span><span>t</span
            ><span>a</span><span>c</span><span>t</span>
          </h1>

          <div class="message__wrapper" style="padding-bottom: 0">
            <form action="../error/" class="contact__form">
              <label for="name" class="contact__label">Your Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="contact__input"
                required
              />

              <fieldset class="contact__radio-group">
                <legend class="radio-group__label">You like the most...</legend>

                <div class="radio-group__item">
                  <input
                    type="radio"
                    id="tomato"
                    name="color"
                    value="tomato"
                    class="radio-item__dot radio-item__dot--tomato"
                    checked
                  />
                  <label for="tomato">Tomato</label>
                </div>

                <div class="radio-group__item">
                  <input
                    type="radio"
                    id="coral"
                    name="color"
                    value="blue"
                    class="radio-item__dot radio-item__dot--coral"
                  />
                  <label for="coral">Coral</label>
                </div>

                <div class="radio-group__item">
                  <input
                    type="radio"
                    id="salmon"
                    name="color"
                    value="salmon"
                    class="radio-item__dot radio-item__dot--salmon"
                  />
                  <label for="salmon">Salmon</label>
                </div>

                <div class="radio-group__item">
                  <input
                    type="radio"
                    id="none-color"
                    name="color"
                    value="none-color"
                    class="radio-item__dot radio-item__dot--black"
                  />
                  <label for="none-color" class="contact__radio--none-color"
                    >not a color-lover</label
                  >
                </div>
              </fieldset>

              <label for="subject-select" class="contact__label"
                >Subject:</label
              >
              <select name="subject" id="subject-select" class="contact__input">
                <option value="">--Choose a subject--</option>
                <option value="question">Question</option>
                <option value="suggestion">Suggestion</option>
                <option value="other">Just message</option>
              </select>

              <label for="content" class="contact__label">Message:</label>
              <textarea
                name="content"
                id="content"
                class="contact__input"
                cols="30"
                rows="2"
              ></textarea>

              <button type="submit" class="button contact__submit-button">
                Submit
              </button>
              <p style="margin: 0; padding-top: 0.5rem; font-style: italic">
                Try it!
              </p>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        &mdash;
        <a href="https://github.com/elen-oz" target="_blank" rel="nofollow"
          >elen-oz</a
        >
        &mdash; &copy; 2023 &mdash;
        <span class="footer__text">
          <a
            href="https://github.com/elen-oz/hi-project_mario"
            target="_blank"

            >this project on GitHub</a
          >
          &mdash;
          <div class="footer__info">
            Information about the game is taken from open sources.
          </div>
        </span>
      </footer>
    </div>
  </body>
</html>
